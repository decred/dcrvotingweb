run:
  deadline: 10m

output:
  format: github-actions,colored-line-number

linters:
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - errchkjson
    - exportloopref
    - gofmt
    - goimports
    - gosimple
    - govet
    - grouper
    - ineffassign
    - makezero
    - misspell
    - nosprintfhostport
    - reassign
    - rowserrcheck
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - vetshadow
